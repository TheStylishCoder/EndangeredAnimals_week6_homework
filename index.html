<body>
    <h1>Endangered Animals</h1>
    <p>Complete the form to add an animal to your list.</p>
    
    <form id="new-item-form">
        <div id="form-wrapper">
            <div class="form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name of Animal" required/> 
            </div>
            <div class="form-item">
                <label for="species">Species:</label>
                <input type="text" id="species" placeholder="Species of Animal" required/> 
            </div>
            <div class="form-item">
                <label for="continent">Continent:</label>
                <select name="continent" id="continent">
                    <option value="" disabled selected hidden>Select a Continent</option>
                    <option value="Africa">Africa</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="Oceania">Oceania</option>
                    <option value="South America">South America</option>
                </select>
            </div>
            <div class="form-item">
                <p>Conservation Status:</p>
                <input type="radio" id="least-concern" name="status" value="least-concern">
                <label for="least-concern">Least Concern</label>
                <input type="radio" id="near-threatened" name="status" value="near-threatened">
                <label for="near-threatened">Near Threatened</label>
                <input type="radio" id="vulnerable" name="status" value="vulnerable">
                <label for="vulnerable">Vulnerable</label>
                <input type="radio" id="endangered" name="status" value="endangered">
                <label for="endangered">Endangered</label>
                <input type="radio" id="critically-endangered" name="status" value="critically-endangered">
                <label for="critically-endangered">Critically Endangered</label>
            </div>
